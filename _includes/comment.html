<div id="gitalk-container"></div>
<script type="text/javascript">
	var gitalk = new Gitalk({
	  clientID: '{{site.comment.clientID}}',
	  clientSecret: '{{site.comment.clientSecret}}',
	  repo: '{{site.comment.repo}}',
	  owner: '{{site.comment.owner}}',
	  admin: ['{{site.comment.admin}}'],
	  id: window.location.pathname,      // Ensure uniqueness and length less than 50
	  distractionFreeMode: {{site.comment.distractionFreeMode}}  // Facebook-like distraction free mode
	})

	gitalk.render('gitalk-container')
</script>
